name: validate

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate submission.json
        run: jq . submission.json > /dev/null

      - name: Ensure README has content
        run: test -s README.md

      - name: Required folders exist
        run: |
          for d in screenshots frontend backend docs; do
            if [ ! -d "" ]; then
              echo "missing folder: " && exit 1
            fi
          done